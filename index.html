<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2DO PARCIAL BASE DE DATOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .respuesta-correcta {
            color: green;
            font-weight: bold;
            background-color: #d1e7dd;
            /* Verde claro */
            padding: 5px;
            border-radius: 5px;
        }

        .respuesta-incorrecta-usuario {
            color: red;
            font-weight: bold;
            background-color: #f8d7da;
            /* Rojo claro */
            padding: 5px;
            border-radius: 5px;
            text-decoration: line-through;
        }
        .color-background {
            background-color: #128268 !important            
        }
        .color-div {
            background-color: #262626 !important;
            color: white !important;
        }
    </style>
</head>

<body class = "color-background">

    <div class="container my-5">
        <header class="text-center mb-4 p-4 bg-light rounded shadow-sm color-div">
            <h1 class="display-4">2DO PARCIAL BASE DE DATOS</h1>
            <p class="lead">Seleccione la respuesta correcta para cada pregunta.</p>
        </header>

        <div id="resultadoContainer" class="sticky-top" style="top: 10px; z-index: 1020;">
        </div>
        <div id="setupContainer" class="card shadow-sm p-4 mb-5">
            <h3 class="text-center">Configurar Examen</h3>
            <div class="mb-3">
                <label for="cantidadPreguntas" class="form-label">Seleccione la cantidad de preguntas:</label>
                <select id="cantidadPreguntas" class="form-select form-select-lg">
                    <option value="10">10 Preguntas</option>
                    <option value="20">20 Preguntas</option>
                    <option value="30" selected>30 Preguntas</option>
                    <option value="50">50 Preguntas</option>
                    <option value="full">Examen Completo (Todas las preguntas)</option>
                </select>
            </div>
            <button id="btnIniciarExamen" class="btn btn-success btn-lg">Comenzar Examen</button>
        </div>
        <form id="examenForm" style="display: none;">
            <div id="preguntasContainer">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando preguntas...</span>
                    </div>
                    <p>Cargando preguntas...</p>
                </div>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-primary btn-lg w-100 mt-5 shadow">
                Entregar y Corregir Examen
            </button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
